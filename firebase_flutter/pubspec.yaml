name: tekartik_firebase_firestore_flutter
description: Firebase firestore for flutter
version: 0.3.6
environment:
  sdk: ">=2.0.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  tekartik_firebase_firestore:
    git:
      url: git://github.com/tekartik/firestore.dart
      path: firestore
      ref: dart2
    version: 0.3.6
  tekartik_firebase_flutter:
    git:
      url: git://github.com/tekartik/firebase.dart
      path: firebase_flutter
      ref: dart2
    version: 0.3.6
  cloud_firestore: any

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

dependency_overrides:
  tekartik_firebase_firestore:
    path: ../firestore
